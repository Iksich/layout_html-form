<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
  </head>
  <body>
    <main>
      <form method="post"
            action="https://mate-academy-form-lesson.herokuapp.com/create-applicatio">

        <fieldset>
          <legend>Personal information</legend>
          <div>
            <label
                for="surname"
            >
                Surname:
              <input
                type="text"
                name="surname"
                autocomplete="off"
              >
            </label>
          </div>
          <label
            for="name"
          >
              Name:
            <input
              type="text"
              name="username"
              autocomplete="off"
              maxlength="10"
            >
          </label>
          </div>
          <div>
            <label
              for="age">
                How old are You?
              <input
                type="number"
                name="age"
                min="1"
                max="100"
                step="5"
                value="12"
              >
            </label>
          </div>
          <div>
            <label
                  for="birth_year"
            >
                Full date of birth:
              <input
                type="date"
                name="date"
                placeholder="mm/dd/yyyy"
              >
            </label>
          </div>
          <div>
            <label
              for="checkbox"
            >
              I accept the term of the agreement
              <input
                type="checkbox"
                name="checkbox"
              >
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Registration</legend>
          <div>
            <label
              for="email"
            >
              E-mail:
              <input
                type="email"
                name="email"
                placeholder="email@example.com"
                required
              >
            </label>
          </div>
          <div>
            <label
            for="password"
            >
                Password:
              <input type="password"
                name="password"
                minlength="8"
                required
              >
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div>
            <label
            for="radio"
            name="radio"
            >
                Do you love cats?
              <input
                type="radio"
                name="radio">
                  Yes
              <input
                type="radio"
                name="no">
                  No
            </label>
          </div>
          <div>
            <label
              for="color"
            >
                What is your favorite color?
              <input
                type="color"
                name="color">
            </label>
          </div>
          <div>
            <label
              for="time"
            >
                What time do you got to bed?
              <input
              type="time"
              name="time">
            </label>
          </div>
          <div>
            <label
              for="cars"
            >
              What are your favorite brand of cars?
            </label>
            <select name="car" id="cars"
                    multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </div>
          <div>
            <label
            for="rate"
            >
              How do you rate our work?
              <input
              type="range"
              >
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Additional info:</legend>
          <div>
            <label
            for="comments"
            >
                Comments
              <textarea
              name="comments"
            >
              </textarea>
            </label>
          </div>
          <div>
            <label
              for="recommend">
              Would you recommend us?
            </label>
            <select name="choose" id="yes-no">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
        </fieldset>

        <div><input class="button" type="submit"></div>
      </form>
    </main>
  </body>
</html>
